{% extends 'temp/base.html' %}
<div class="row text-white">
	{% block msg %}
		{% if messages %}
			{% for msg in messages %}
			<div class="alert alert-info alert-dismissible fade show my-3 py-3" role="alert">
				<p {% if msg.tags %} class="alert alert-{{msg.tags}}" {% endif %}>{{msg}}</p>
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
			{% endfor %}
		{% endif %}
	{% endblock msg %}
</div>
{% block content %}
	<div class="container bg-dark">
		<div class="row text-white">
			<div class="col-sm-10">
				<h5 class="my-2">Product Updation Form</h5><hr>
				<form method="POST" class="row g-3">
					{% csrf_token %}
					<div class="col-sm-6">
						<label class="form-label">Product Name</label>
						<input type="text" class="form-control" name="name" value="{{product.name}}">
					</div>
					<div class="col-sm-6">
						<label class="form-label">Product Weight</label>
						<input type="text" class="form-control" name="weight" value="{{product.weight}}">
					</div>
					<div class="col-sm-6">
						<label class="form-label">Product Price</label>
						<input type="text" class="form-control text-dark" name="price" value="{{product.price}}">
					</div>
					<div class="col-sm-10 p-3">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock %}
