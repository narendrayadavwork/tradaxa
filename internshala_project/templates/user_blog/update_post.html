{% extends 'user_blog/base.html' %}
{% load static %}
{% block content %}
	<div class="col-sm-10 mx-5 text-white">
		<h3 class="p-3">DashBoard/ Update Post</h3>
		<form method="POST" class="mx-5" novalidate="">
			{% csrf_token %}
			{{form.as_p}}
			<input type="Submit" class="btn btn-success" value="Update">
			<a href="{% url 'dashboard' %}" class="btn btn-danger">Cancel</a>
		</form>
	</div>
{% endblock %}
