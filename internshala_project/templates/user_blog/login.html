{% extends 'user_blog/base.html' %}
{% block content %}
	<style type="text/css">
		.form-control{
			background-color: rgb(177, 168, 168);
		}
	</style>
	<div class="container">
		<div class="row">
			<div class="col-lg-8 mx-auto">
				<div class="m-4 b text-white">
					<form class="m-2 pt-2" method="post" novalidate>
						<div class="">
							<h3 class="text-center text-decoration-underline">User-Login</h3>
						</div>
						{% csrf_token %}
						{% if form.non_field_errors %}
							{% for error in form.non_field_errors %}
								<small class="text-danger m-2">{{error}}</small>
							{% endfor %}
						{% endif %}
						<div class="">
							{% for fm in form %}
								{{fm.label_tag}} {{fm}} <small class="text-danger pt-2">{{fm.errors|striptags}}</small><br>
							{% endfor %}
						</div>
						<div class="text-center">
							<button class="btn btn-success" style="width: 50%">Login</button>
						</div> 
					</form>
				</div>
			</div>
		</div>
	</div>	
{% endblock content %}
