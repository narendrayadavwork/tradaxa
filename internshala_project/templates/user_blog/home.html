{% extends 'user_blog/base.html' %}
{% block content %}
	<div class="container">
		<div class="row mx-5">
			{% for post in posts %}
				<div class="col-lg-10 m-3 px-5">
					<div class="card">
						<div class="card-header">
							{{post.title}}
						</div>
						<div class="card-body">
							<h5 class="card-title">{{post.title}}</h5>
							<p class="card-text">{{post.body}}</p>
						</div>
						<div class="card-footer text-muted">
							{{post.updated}} {{post.author}}
						</div>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>
{% endblock content %}
